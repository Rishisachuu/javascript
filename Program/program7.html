<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>StopWatch</h2>
    <p id="display">00:00</p>
    <button onclick="Start()">Start</button>
    <button onclick="Stop()">Stop</button>
    <button onclick="Reset()">Reset</button>
    <script>
        let seconds=0;
        let intervalid=null;
        function updateDisplay(){
            let minits=String(Math.floor(seconds/ 60)).padStart(2,'0');
            let secnd=String(seconds % 60).padStart(2,'0');
            document.getElementById("display").textContent=`${minits}:${secnd}`;
        }
        function Start(){
            if(!intervalid){
                intervalid=setInterval(()=>{
                    seconds++;
                    updateDisplay();
                },1000)
            }
        }
        function Stop(){
            clearInterval(intervalid);
            intervalid=null;
        }
        function Reset(){
            stop();
            seconds=0;
            updateDisplay();          
        }
    </script>
</body>
</html>
