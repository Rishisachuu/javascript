<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //local storage -> stores data permanently
        //(until cleared by user or code)

        localStorage.setItem("username","javascript");
        localStorage.getItem("useritem");
        localStorage.removeItem("username");
        
        //storing array value in 1s:
        //local storage only stores strings, not arrays.
        //we need to convert arrays into a string (using JSON.stringify)

        var arr=["Rishika",19,"web developer"]
        localStorage.setItem("detials",JSON.stringify(arr));
        let stredarr=JSON.parse(localStorage.getItem("detials"))
        console.log(stredarr);

        //Storing an Array of objects in local storage
        let Subject=[{
            "sub1":"maths",
            "sub2":"science"
        }]
        localStorage.setItem("subjectname",JSON.stringify(Subject))
        let stredobj=JSON.parse(localStorage.getItem("subjectname"))
    </script>
</body>
</html>
