<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Quantifiers- it specify how many times a character or group should appear
        
        let text="aaaabbababba";
        let pattern=/\a+/g;
        let pattern2=/\a*/g;
        let pattern3=/\a?/g;
        let result=text.match(pattern);
        let result2=text.match(pattern2);
        let result3=text.match(pattern3);
        console.log(result)
        console.log(result2)
        console.log(result3)

        // modifiers- (flags) change how regex matches.
        // commom modifiers:
        //    i->case insensitive
        //    g->global match
        //    m->multiline match

        let sentence="hai hello\n hai,i'm fine!"
        let pattern4=/^hai+/igm;
        let result4=sentence.match(pattern4);
        console.log(result4)

        // meta characters-they have special meaning in regex
        // . (Dot): Matches any single character except line terminators (like \n, \r). 
        // \d: Matches any digit (0-9).
        // \D: Matches any non-digit character
        // \w: Matches any "word" character (alphanumeric characters and underscore: a-z, A-Z, 0-9, _).
        // \W: Matches any non-word character
        // \s: Matches any whitespace character (space, tab, newline, etc.).
        // \S: Matches any non-whitespace character.
        // $: Matches the end of the input string.
        // ^: Matches the beginning of the input string.

        let digitchar="js001js";
        let pattern5=/\d+\w*/g;
        let result5=digitchar.match(pattern5);
        console.log(result5)

        //grouping-parantheses() are used to group patterns and capture submatches

        let username="javascript program";
        let pattern6=/(\w+)/g;
        let result6=username.match(pattern6);
        console.log(result6)
        console.log(result6[0])
        console.log(result6[1])

        // methods:
        // test()->returns true/false
        // exec()->returns matched result with groups
        // match()->returns array of matches
        // replace()->replaces matches
        // split()->splits string using regex

        let line="apple banana apple grape";
        let pattern7=/apple/;
        console.log(pattern7.test(line))

        let str = "apple,banana,orange";
        console.log(str.split(/,/));

        let str2 = "hello world";
        console.log(str2.replace(/world/, "JavaScript"));
    </script>
</body>
</html>
